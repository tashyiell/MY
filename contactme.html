
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="StyleSheetCVlogin.css">
    <link rel="stylesheet" href="login.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            const message = document.getElementById('message').value;
            alert("Your message has been sent: " + message);
            // Here you can add code to send the form data to your email server if needed
            document.getElementById('contactForm').reset(); // Reset the form
        }
    </script>

   
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Me</h1>
            <button> <a href="index.html" class="button" style="color:red;font-size:25px;bottom:0;right:0;text-align:right;">HOME</a></button>
        </header>

        <section>
            <h2 style="color:lime;font-size:15px;">Contact Me via Email</h2>
            <form id="contactForm" onsubmit="handleSubmit(event)">
                <label for="email">Your Email:</label>
                <input type="email" id="email" required>

                <label style="color:lime;font-size:15px;" for="message">Your Message:</label>
                <textarea id="message" required></textarea>

                <button type="submit" class="button">Send Message</button>
            </form>
        </section>
    </div>



</body>
</html>
